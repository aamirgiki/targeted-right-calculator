<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Discount Calculator | Draftsman Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-primary: #24404D;
            --brand-dark: #0F0F0F;
            --brand-white: #FFFFFF;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--brand-primary);
            background-image: linear-gradient(135deg, #24404D 0%, #1a2f38 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--brand-dark);
        }
        
        .container {
            background: var(--brand-white);
            border-radius: 8px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
            border-top: 6px solid #1a2f38;
        }
        
        .header {
            background: var(--brand-white);
            padding: 30px 35px 10px 35px;
            text-align: center;
            border-bottom: 1px solid #edf2f7;
        }

        .logo-img {
            max-width: 200px;
            height: auto;
            margin-bottom: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        .header h1 {
            font-size: 1.6rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            color: var(--brand-primary);
            text-transform: uppercase;
        }
        
        .calculator-body { padding: 35px; }
        
        .input-group { margin-bottom: 25px; }
        
        .input-group label {
            display: block;
            font-weight: 600;
            color: var(--brand-primary);
            margin-bottom: 8px;
            font-size: 0.9rem;
            text-transform: uppercase;
        }
        
        .input-wrapper input {
            width: 100%;
            padding: 16px 20px;
            padding-right: 70px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1.1rem;
            font-family: 'Montserrat', sans-serif;
            background: #f8fafc;
            color: var(--brand-primary);
            font-weight: 600;
        }

        .input-wrapper .unit {
            position: absolute;
            right: 15px;
            top: 18px;
            color: #718096;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .input-wrapper { position: relative; }

        .calculate-btn {
            width: 100%;
            padding: 18px;
            background: var(--brand-primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            font-family: 'Montserrat', sans-serif;
        }
        
        .calculate-btn:hover {
            background: #1a2f38;
            transform: translateY(-2px);
        }
        
        .results {
            margin-top: 35px;
            display: none;
            border-top: 2px dashed #e2e8f0;
            padding-top: 30px;
        }
        
        .results.show { display: block; animation: fadeIn 0.5s ease; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .result-card {
            background: #f1f5f9;
            border-radius: 8px;
            padding: 25px;
            text-align: center;
            border: 1px solid #cbd5e0;
            margin-bottom: 20px;
        }
        
        .result-card .label {
            font-size: 0.85rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .result-card .discount-value {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--brand-primary);
            line-height: 1;
        }
        
        .savings-box {
            margin-top: 15px;
            background: #e0f2fe;
            color: #0c4a6e;
            padding: 10px;
            border-radius: 6px;
            font-weight: 700;
            font-size: 1.1rem;
            border: 1px solid #bae6fd;
        }

        .breakdown-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e2e8f0;
            font-size: 0.95rem;
        }
        
        /* Collapsible Section Styles */
        details {
            margin-top: 15px;
            background: #f8fafc;
            border-radius: 6px;
            padding: 10px;
            font-size: 0.9rem;
        }

        summary {
            cursor: pointer;
            color: #64748b;
            font-weight: 600;
            padding: 5px;
            list-style: none; /* Hide default triangle in some browsers */
        }
        
        summary:hover { color: var(--brand-primary); }

        summary::after {
            content: "+"; 
            float: right;
            font-weight: bold;
        }
        
        details[open] summary::after { content: "-"; }

        .footer {
            text-align: center;
            padding: 15px;
            background: #f8fafc;
            color: #94a3b8;
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Draftsman Elite" class="logo-img" onerror="this.style.display='none'">
            <h1>Dynamic Discount Calculator</h1>
        </div>
        
        <div class="calculator-body">
            <div class="input-group">
                <label>Existing Structure</label>
                <div class="input-wrapper">
                    <input type="number" id="existing" placeholder="0" min="0">
                    <span class="unit">sq ft</span>
                </div>
            </div>
            
            <div class="input-group">
                <label>New Structure</label>
                <div class="input-wrapper">
                    <input type="number" id="new" placeholder="0" min="1">
                    <span class="unit">sq ft</span>
                </div>
            </div>
            
            <button class="calculate-btn" onclick="calculateDiscount()">CALCULATE DISCOUNT</button>
            
            <div class="results" id="results">
                <div class="result-card">
                    <p class="label">Recommended Discount</p>
                    <span class="discount-value" id="discount-value">0.00</span><span style="font-size: 1.5rem; font-weight:700; color:var(--brand-primary)">%</span>
                    
                    <div class="savings-box">
                        Saves: <span id="jmd-savings">$0.00</span> JMD
                    </div>
                </div>
                
                <div class="breakdown">
                    <div class="breakdown-item">
                        <span style="color:#64748b">Total Structure</span>
                        <span style="font-weight:700; color:var(--brand-primary)" id="total-structure">0 sq ft</span>
                    </div>
                    <div class="breakdown-item">
                        <span style="color:#64748b">Efficiency Ratio</span>
                        <span style="font-weight:700; color:var(--brand-primary)" id="efficiency-ratio">0.00</span>
                    </div>
                </div>

                <details>
                    <summary>View Technical Parameters</summary>
                    <div class="breakdown-item">
                        <span>Volume Gate (< 2000)</span>
                        <span id="volume-gate">Inactive</span>
                    </div>
                    <div class="breakdown-item">
                        <span>Maximum Cap</span>
                        <span id="max-allowed">15%</span>
                    </div>
                </details>
            </div>
        </div>
        
        <div class="footer">
            Internal Tool v2.1 | Â© 2025 Draftsman Elite
        </div>
    </div>
    
    <script>
        function calculateDiscount() {
            const E = parseFloat(document.getElementById('existing').value);
            const N = parseFloat(document.getElementById('new').value);
            
            if (isNaN(E) || isNaN(N) || E < 0 || N <= 0) return;
            
            const T = E + N;
            const r = E / T;
            const d_raw = Math.pow(r, 3);
            const d_scaled = 5 + 10 * d_raw;
            const d_max = T < 2000 ? 10 : 15;
            const volumeGateActive = T < 2000;
            let d_final = Math.min(Math.max(d_scaled, 5), d_max);
            
            // Calculate JMD Savings: Rate is $140 JMD per sq ft
            const rate = 140; 
            const totalValue = T * rate;
            const savingsAmount = totalValue * (d_final / 100);

            document.getElementById('discount-value').textContent = d_final.toFixed(2);
            document.getElementById('jmd-savings').textContent = '$' + savingsAmount.toLocaleString('en-JM', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            document.getElementById('total-structure').textContent = T.toLocaleString() + ' sq ft';
            document.getElementById('efficiency-ratio').textContent = r.toFixed(3);
            
            document.getElementById('volume-gate').textContent = volumeGateActive ? 'Active' : 'Inactive';
            document.getElementById('max-allowed').textContent = d_max + '%';
            
            document.getElementById('results').classList.add('show');
        }
    </script>
</body>
</html>
